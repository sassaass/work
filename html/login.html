<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div id="login_content">
			<!-- header -->
			<div class="header">
				<div class="header_logo">
					<a href="">
						<img src="../img/logo_top.png"/>
					</a>
				</div>
				<div class="welcome_login">欢迎注册</div>
				<div class="go_login">
					<span>已有我买网账户?</span>
					<a href="">请登录</a>
				</div>
				<div class="bottom_line"></div>
			</div>
			
			
			<!--main-->
			
			<div id="main">
				<div class="main_bg">
					<img src="../img/login_bg.jpg"/>
				</div>
				
				<!--注册框-->
				
				<div class="main_content">
					<form action="">
						<div class="form_txt">
							<span class="ts_1 error_ts">
								<i></i>
							</span>
							<input type="text" name="txt" id="txt" placeholder="邮箱/手机" />
						</div>
						
						<div class="form_use">
							<span class="ts_2 error_ts">
								<i></i>
							</span>
							<input type="text" name="" id="use" placeholder="用户名" />
						</div>
						
						<div class="form_psw1">
							<span class="ts_3 error_ts">
								<i></i>
							</span>
							<input type="password" name="psw1" id="psw1" placeholder="设置密码" />
						</div>
						
						<div class="form_psw2">
							<span class="ts_4 error_ts">
								<i></i>
							</span>
							<input type="password" name="" id="psw2" placeholder="确认密码" />
						</div>
						
						<div class="form_phone_yz">
							<span class="ts_5 error_ts">
								<i></i>
							</span>
							<input type="text" name="phone_yz" id="phone_yz" placeholder="手机验证码" />
							<input type="button" name="btn" id="btn" value="发送验证码" />
						</div>
						
						<div class="fwxx">
							<span>
								<input type="checkbox" name="agree" id="agree" value="" />
							</span>
							<b>我已阅读并同意</b>
							<a href="">《我买网网上商城服务条款》</a>
						</div>
						<input type="submit" name="btn2" id="btn2" value="立即注册" />
						<div class="invite">我有邀请码></div>
						<div class="invite_code">
							<input type="text" name="txt2" id="txt2" placeholder="输入邀请码（选填）" />
							<i></i>
						</div>
					</form>
				</div>
			</div>
		</div>
					
		<!--footer-->
			
		<ul id="footer">
			<li class="footer_content">

				<br />

					<a href="">
						<img src="../img/beian.png"/>
						<p>京公网安备 11010102000458号</p>
					</a>
				</div>
				<span>京ICP备 13003995号 营业执照（统一社会信用代码）91110000055590239L 食品经营许可证（社会信用代码）05559023-9</span>
			</li>
			<li class="footer_bottom"></li>
		</ul>
	</body>
</html>
